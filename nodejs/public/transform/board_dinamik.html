<head>
    <style>
        #board{
            will-change: transition, height, width;
        }
        #board_path_1{
            will-change: transition, height;
            height: 360px;
            width: 720px;
            background-image: url('./img/board.svg');
        }
        #board_path_2{
            will-change: transition, width;
            height: 360px;
            width: 720px;
            background-image: url('./img/board2.svg');
        }

    </style>
</head>
<body>
    <div id="container" style="position: absolute;margin: auto;top: 0;right: 0;bottom: 0;left: 0;overflow:hidden; width: 720px; height: 720px;background: #dff2ef">
        <div id="board" style="position: relative; overflow: hidden; width: 100%; height: 100%; cursor: pointer;border: 2px solid #ccc;">
            <div style="overflow: hidden;height: 50%;">
                <div id="board_path_1">

                </div>
            </div>
            <div style="overflow: hidden;height: 50%;">
                <div id="board_path_2">

                </div>
            </div>
        </div>
    </div>

    <button onclick="size1(0.6)">Размер 8x8(без центра) 480</button>
    <button onclick="size2(0.6)">Размер 8x8 480</button>
    <button onclick="size3(0.6)">Размер 10x10 600</button>
    <button onclick="size4(0.6)">Размер 12x12 720</button>
    <script>
        const board = document.querySelector(`#board`)
        const board_path_1 = document.querySelector(`#board_path_1`)
        const board_path_2 = document.querySelector(`#board_path_2`)

        let size2 = (time) => {
            size1(time)
        }

        let size1 = (time) => {
            board.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "height: 480px; width: 480px;" +
                "transform: translate( 120px,  120px) scale(1.5)"
            )

            board_path_1.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "transform: translate( -120px, 0px)"
            )

            board_path_2.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "transform: translate( -120px, -120px)"
            )

        }

        let size3 = (time) => {
            board.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "height: 600px; width: 600px;" +
                "transform: translate( 60px, 60px) scale(1.2)"
            )

            board_path_1.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "transform: translate( -120px, 0px)"
            )

            board_path_2.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "transform: translate( -120px, -60px)"
            )

        }

        let size4 = (time) => {
            board.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "height: 720px;width: 720px;" +
                "transform: scale(1)"
            )

            board_path_1.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "transform: translate( 0px, 0px)"
            )

            board_path_2.setAttribute( "style", "" +
                "transition: " + time + "s;" +
                "transform: translate( 0px, 0px)"
            )
        }

        size1(0)
    </script>
</body>
